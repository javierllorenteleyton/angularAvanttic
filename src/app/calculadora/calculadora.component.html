<div class="page-header">
  <h2>{{title}}</h2>


  <input [(ngModel)]="valor1" placeholder="valor1">
  <input [(ngModel)]="valor2" placeholder="valor2">
  <p>Total: {{ total }}</p>
  <button (click)="suma()" class="btn btn-primary">Suma</button>
  <button (click)="resta()" class="btn btn-primary">Restar</button>
  <button (click)="multiplicar()" class="btn btn-primary" >multiplicar</button>
  <button (click)="dividir()" class="btn btn-primary">Dividir</button>
</div>
