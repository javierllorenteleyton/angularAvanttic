<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1> Add Student </h1>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">

    <form *ngIf="active" (ngSubmit)="onSubmit()">
      <fieldset>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" required [(ngModel)]="model.name" name="name">
        </div>

        <div class="form-group ">
          <label for="lastname">Lastname</label>

          <input type="text" class="form-control" required [(ngModel)]="model.lastname" name="lastname">

        </div>

        <div class="form-group ">
          <label for="dni">DNI</label>
          <input type="text" class="form-control" required [(ngModel)]="model.dni" name="dni" #dni>
        </div>
        <div class="row">
          <div class="col-lg-7">
            <button type="submit" class="btn btn-primary" [disabled]="dni.invalid">Submit</button>
            <button (click)="goBack()" class="btn btn-secondary">go back</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-lg-4">
    <h2>Students</h2>
    <ul>
      <li *ngFor="let student of students">
        <span class="badge">{{student.name}}</span> {{student.lastname}}
      </li>
    </ul>
  </div>
</div>
